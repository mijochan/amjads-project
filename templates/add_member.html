<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f2f2f2; display: flex; justify-content: center; padding: 50px 20px; min-height: 100vh; }
    .form-container { background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; text-align: center; }
    .form-container img { max-width: 300px; margin-bottom: 20px; }
    h2 { margin-bottom: 20px; color: #333; }
    .choice-radio { margin-bottom: 20px; text-align: right; display: flex; justify-content: center; gap: 5px; }
    .choice-radio input { margin-left: 0px; margin-right: 30px; }
    .choice-radio label { font-size: 18px; cursor: pointer; }
    form { width: 100%; text-align: right; }
    label { display: block; margin-bottom: 10px; color: #444; font-weight: bold; }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"], select, textarea {
      width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    button[type="submit"] {
      width: 100%; padding: 12px; background-color: #009999; color: white; border: none;
      border-radius: 6px; font-size: 16px; cursor: pointer; transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: white; color: #009999; border: 1px solid #009999;
    }
    .hidden { display: none; }
  </style>
</head>

    {% if message %}

  </div>
{% endif %}

  <form action="{{ url_for('logout') }}" method="POST" style="margin-top: 20px; text-align: center;">
  <button type="submit" style="
    background-color: orange;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  "
  onmouseover="this.style.backgroundColor='white'; this.style.color='orange'; this.style.border='1px solid orange';"
  onmouseout="this.style.backgroundColor='orange'; this.style.color='white'; this.style.border='none';">
    تسجيل الخروج
  </button>

  <script>
    function showFields(type) {
      document.getElementById("fields-section").classList.remove("hidden");
      document.getElementById("member-type").value = type;
      document.getElementById("employee-fields").classList.toggle("hidden", type !== "موظف");
      document.getElementById("intern-fields").classList.toggle("hidden", type !== "متدرب");
    }
    function calculateTrainingDays() {
    const start = document.getElementById("intern_start_date").value;
    const end = document.getElementById("end_date").value;

    if (start && end) {
      const startDate = new Date(start);
      const endDate = new Date(end);

      if (endDate >= startDate) {
        const diffTime = endDate - startDate;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById("training_days").value = diffDays + " يوم";
      } else {
        document.getElementById("training_days").value = "تاريخ غير صحيح";
      }
    } else {
      document.getElementById("training_days").value = "";
    }
  }

  // تحديث الحقل تلقائياً عند تغيير التاريخ
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("intern_start_date").addEventListener("change", calculateTrainingDays);
    document.getElementById("end_date").addEventListener("change", calculateTrainingDays);
  });

    
  </script>
